{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="col-md-12">
		<h3 class="media-heading">Enter your email and password below to login</h3>
	</div>
	<div class="col-md-6">
		<!-- login form below -->
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Log In</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit" name="button">Log In</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content%}
