{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="col-md-12">
		<h3 class="media-heading d-flex justify-content-center">Enter your email and password below to get started!</h3>
		<p class="media-heading d-flex justify-content-center">
			<small>Note: email must match the Gmail associated with the account you wish to connect to</small>
		</p>
		<!-- registration form below -->
		<div class="content-section">
			<form method="post">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Log In</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit" name="button">Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content%}
